<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jey Ann's Quiz App</title>
    <link rel="stylesheet" href="jeyfinal.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="flash-bg">JAVASCRIPT QUIZ</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="questionCounter">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></div>
        </div>
        <div class="quiz-body" id="quizBody">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>
    <script src="Jeyfinal.js"></script>
</body>
</html>
